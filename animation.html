<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Circle</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg) translateX(250px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(250px) rotate(-360deg);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .center-person {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center-person .person {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #6c63ff;
            /* Replace with your desired color or image */
        }

        .skill {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: rotate 20s linear infinite;
        }

        .skill .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4caf50;
            /* Replace with your desired color or image */
        }

        .skill span {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Position each skill at the start of the circle path */
        #html {
            transform: rotate(0deg) translateX(250px) rotate(0deg);
        }

        #css {
            transform: rotate(36deg) translateX(250px) rotate(-36deg);
        }

        #bootstrap {
            transform: rotate(72deg) translateX(250px) rotate(-72deg);
        }

        #git {
            transform: rotate(108deg) translateX(250px) rotate(-108deg);
        }

        #sql {
            transform: rotate(144deg) translateX(250px) rotate(-144deg);
        }

        #react {
            transform: rotate(180deg) translateX(250px) rotate(-180deg);
        }

        #python {
            transform: rotate(216deg) translateX(250px) rotate(-216deg);
        }

        #selenium {
            transform: rotate(252deg) translateX(250px) rotate(-252deg);
        }

        #javascript {
            transform: rotate(288deg) translateX(250px) rotate(-288deg);
        }

        #node {
            transform: rotate(324deg) translateX(250px) rotate(-324deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-person">
            <div class="person"></div>
        </div>
        <div class="skill" id="html">
            <div class="icon"></div>
            <span>HTML</span>
        </div>
        <div class="skill" id="css">
            <div class="icon"></div>
            <span>CSS</span>
        </div>
        <div class="skill" id="bootstrap">
            <div class="icon"></div>
            <span>Bootstrap</span>
        </div>
        <div class="skill" id="git">
            <div class="icon"></div>
            <span>Git</span>
        </div>
        <div class="skill" id="sql">
            <div class="icon"></div>
            <span>SQL</span>
        </div>
        <div class="skill" id="react">
            <div class="icon"></div>
            <span>React</span>
        </div>
        <div class="skill" id="python">
            <div class="icon"></div>
            <span>Python</span>
        </div>
        <div class="skill" id="selenium">
            <div class="icon"></div>
            <span>Selenium</span>
        </div>
        <div class="skill" id="javascript">
            <div class="icon"></div>
            <span>JavaScript</span>
        </div>
        <div class="skill" id="node">
            <div class="icon"></div>
            <span>Node.js Express</span>
        </div>
    </div>
</body>

</html>
