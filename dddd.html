<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .portfolio-section {
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: #f5f5f5;
        }
        .portfolio-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .filter-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .filter-section ul {
            list-style: none;
            padding: 0;
        }
        .filter-section ul li {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .filter-section ul li.active {
            background-color: #ff6347;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            position: relative;
            margin: 10px;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project:hover .overlay {
            opacity: 1;
        }
        .overlay-content {
            text-align: center;
        }
        .overlay-content a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
        }
        .project-showbox {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #cross-Btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Portfolio Section -->
    <section class="portfolio-section" id="portfolio">
        <div class="project-box">
            <i id="cross-Btn" class="ri-xrp-fill"></i>
            <div class="project-showbox">

            </div>
        </div>
        <h2 class="dark-orange-color">My Projects</h2>
        <div class="filter-section">
            <div class="filter-button">

                    <li class="filter-btn active" data-filter="all">All</li>
                    <li class="filter-btn" data-filter="gsap">GSAP</li>
                    <li class="filter-btn" data-filter="tailwind-css">Tailwind CSS</li>
                    <li class="filter-btn" data-filter="bostrap-5">Bootstrap 5</li>
                    <li class="filter-btn" data-filter="e-comarce">E-commerce</li>
                </ul>
            </div>
        </div>
        <div class="portfolio">
            <div class="project mix gsap">

            </div>
            <div class="project mix bostrap-5">

                    <div class="overlay-content">

                        <a target="_blank" href="https://joni7679.github.io/spotify-clone/"><i class="ri-links-fill"></i></a>

            </div>
            <div class="project mix gsap">

        </div>

    <script>
        $(document).ready(function(){

            });
        });

</body>
