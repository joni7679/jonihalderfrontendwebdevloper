<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #loader {
            width: 200px;
            height: 200px;
            border: 5px solid #ddd;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #loader::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #252323;
            animation: spin 1s infinite linear;
        }

        #percentage {
            font-size: 1.5rem;
            color: #252323;
        }

        #developer-name {
            font-size: 1.5rem;
            color: #252323;
            opacity: 0;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <span id="percentage">1%</span>
    </div>
    <div id="developer-name">Joni Halder</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        const percentage = document.getElementById('percentage');
        const developerName = document.getElementById('developer-name');
        let value = 1;

        gsap.to({ val: 1 }, {
            duration: 10,
            val: 100,
            onUpdate: function () {
                value = Math.round(this.targets()[0].val);
                percentage.textContent = `${value}%`;

                if (value === 100) {
                    gsap.to("#loader", {
                        duration: 0.5,
                        borderColor: "#252323",
                        onComplete: function() {
                            gsap.to("#loader::after", { duration: 0.5, borderColor: "#252323" });
                            gsap.to("#developer-name", { duration: 1, opacity: 1, delay: 0.5 });
                        }
                    });
                }
            },
            ease: "none"
        });
    </script>
</body>
</html>
